spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/Dreamland-afk/microservice-configserver.git"
          timeout: 5
          search-paths:
            - config
          force-pull: true
          defaultLabel: main
          cloneOnStart: true

server:
  port: 8071

