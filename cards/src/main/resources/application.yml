server:
  port: 9000
spring:
  datasource:
    url: jdbc:h2:mem:microservice_cards
    driver-class-name: org.h2.Driver
    username: admin
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
